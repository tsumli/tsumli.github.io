baseurl = "https://tsumli.github.io"
title = "tsumli pages"
theme = "hugo-coder"
languagecode = "en"
defaultcontentlanguage = "en"

[pagination]
pagerSize = 20

[services]
[services.disqus]
shortname = "tsumli"
[services.googleAnalytics]
id = "G-HH27H8XR4Y"

[markup.highlight]
style = "github-dark"
guessSyntax = true
lineNos = true
codeFences = true

[markup]
[markup.goldmark]
[markup.goldmark.extensions]
[markup.goldmark.extensions.passthrough]
enable = true
[markup.goldmark.extensions.passthrough.delimiters]
block = [['\[', '\]'], ['$$', '$$']]
inline = [['\(', '\)']]

[privacy]
[privacy.vimeo]
disable = false
enableDNT = false
simple = false

[params]
faviconSVG = "/img/favicon.svg"

since = 2019

enableTwemoji = true

colorScheme = "auto"
hidecolorschemetoggle = true

customCSS = ["css/custom.css"]
# customSCSS = ["scss/custom.scss"]
# customJS = ["js/custom.js"]

[taxonomies]
category = "categories"
series = "series"
tag = "tags"
author = "authors"

# Social links
[[params.social]]
name = "kaggle"
icon = "fa-brands fa-kaggle fa-2x"
weight = 1
url = "https://www.kaggle.com/tsumli"
[[params.social]]
name = "github"
icon = "fa-brands fa-github fa-2x"
weight = 2
url = "https://github.com/tsumli"

# Menu links
[[menu.main]]
name = "Blog"
weight = 1
url = "posts/"
