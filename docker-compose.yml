  #     - ./:/workdir/
  #   command:
  #     python /workdir/replace_.py

  build_pages:
    image:
      "trenton/hugo-extended"
    ports:
      - 1313:1313
    user: "1000:1000"
    volumes:
      - ./:/site
    command:
      hugo --minify
